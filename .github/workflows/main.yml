# This is a basic workflow to help you get started with Actions

name: Updater

# Controls when the workflow will run
on:
  schedule:
    - cron: "0 * * * *"
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  update:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      # Runs a set of commands using the runners shell
      - name: Update
        run: |
          rm gbaHD-esp32-bootloader.bin
          rm gbaHD-esp32.bin
          rm gbaHD-spiffs.bin
          rm gbaHD-partition-table.bin
          wget https://github.com/ManCloud/GBAHD-Shield/releases/download/latest/gbaHD-esp32-bootloader.bin
          wget https://github.com/ManCloud/GBAHD-Shield/releases/download/latest/gbaHD-esp32.bin
          wget https://github.com/ManCloud/GBAHD-Shield/releases/download/latest/gbaHD-spiffs.bin
          wget https://github.com/ManCloud/GBAHD-Shield/releases/download/latest/gbaHD-partition-table.bin
          wget -O ${{ runner.temp }}/latest.json https://api.github.com/repos/ManCloud/GBAHD-Shield/releases/latest
      
      - name: Jinja2 Action
        # You may pin to the exact commit or the version.
        # uses: cuchi/jinja2-action@1149b92d9ea6db61d7f71c22e3d5028d8065f140
        uses: cuchi/jinja2-action@v1.2.0
        with:
          # 
          template: .github/templates/index.j2
          # 
          output_file: index.html
          # See "data_format" for supported formats
          data_file: ${{ runner.temp }}/latest.json
          # To be used with the "data_file" input, can be one of: env, ini, yaml or json
          data_format: json
          
      - name: Add & Commit
        # You may pin to the exact commit or the version.
        # uses: EndBug/add-and-commit@050a66787244b10a4874a2a5f682130263edc192
        uses: EndBug/add-and-commit@v9.0.0
