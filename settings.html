                // Wait for the serial port to open.

        <nav>

        <h1>gbaHD WiFi Settings</h1>
        <article id="main">
            <p id="message"></p>
            <form id="wifi.form">
                <label for="wifi.ssid">SSID:</label><br>
                <input type="text" id="wifi.ssid"><br>
